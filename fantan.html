<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  
  <style>
    body {
      background: #1b5e20;
      color: white;
      font-family: Arial, sans-serif;
    }
    
    .table-area {
      background: #2e7d32;
      border: 3px solid goldenrod;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }
    
    .bet-cell {
      border: 2px solid goldenrod;
      border-radius: 8px;
      margin: 5px;
      padding: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .bet-cell.active {
      background: gold;
      color: black;
    }
    
    .chips {
      margin-top: 20px;
    }
    
    .chip {
      display: inline-block;
      width: 60px;
      height: 60px;
      line-height: 60px;
      border-radius: 50%;
      border: 3px solid #fff;
      text-align: center;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
      background: crimson;
    }
    
    .chip[data-value>="10"] {
      background: dodgerblue;
    }
    
    .chip[data-value="50"] {
      background: orange;
    }
    
    .chip[data-value>="100"] {
      background: purple;
    }
    
  </style>
  
  <title>Fan Tan</title>
</head>

<body>
  
  <div class="container mt-4">
    <h2 class="text-center">ðŸŽ² Fan Tan</h2>
    
    <div class="table-area mt-3">
      <div class="row">
        
        <div class="col bet-cell" data-bet="small">
          <bold>
            Small
          </bold>
          <p>
            <small>1:0.95</small>
          </p>
        </div>
        
      </div>
      <div class="row">
        <div class="col-3 bet-cell" data-bet="odd">ODDS</div>
        <div class="col">
          <div class="row">
            <div class="col bet-cell" data-bet="1">1</div>
            <div class="col bet-cell" data-bet="2">2</div>
          </div>
          <div class="row">
            <div class="col bet-cell" data-bet="3">3</div>
            <div class="col bet-cell" data-bet="4">4</div>
          </div>
        </div>
        <div class="col-3 bet-cell" data-bet="even">EVEN</div>
      </div>
      <div class="row">
        
        <div class="col bet-cell" data-bet="big">BIG</div>
      </div>
    </div>
    
    <div class="chips text-center">
      <div class="chip" data-value="10">10</div>
      <div class="chip" data-value="50">50</div>
      <div class="chip" data-value="100">100</div>
         <div class="chip" data-value="150">150</div>
    </div>
    
    <div class="mt-3 text-center">
      <h5>Saldo: <span id="saldo">1000</span></h5>
      <h5>Aposta: <span id="aposta">0</span></h5>
    </div>
  </div>
  
  <script>
    let selectedChip = 10;
    let saldo = 1000;
    let aposta = 0;
    
    $(".chip").click(function() {
      $(".chip").removeClass("active");
      $(this).addClass("active");
      selectedChip = parseInt($(this).data("value"));
    });
    
    $(".bet-cell").click(function() {
      if (saldo >= selectedChip) {
        saldo -= selectedChip;
        aposta += selectedChip;
        $(this).addClass("active");
        $("#saldo").text(saldo);
        $("#aposta").text(aposta);
      } else {
        alert("Saldo insuficiente!");
      }
    });
  </script>
  
</body>

</html>
