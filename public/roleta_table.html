<div id="chip-area" class="d-flex justify-content-center gap-2 mt-3 flex-wrap">
    <div class="chip bg-warning rounded-circle d-flex align-items-center justify-content-center" data-value="10" style="width:40px; height:40px; cursor:pointer;">10</div>
    <div class="chip bg-info rounded-circle d-flex align-items-center justify-content-center" data-value="50" style="width:40px; height:40px; cursor:pointer;">50</div>
    <div class="chip bg-secondary rounded-circle d-flex align-items-center justify-content-center" data-value="100" style="width:40px; height:40px; cursor:pointer;">100</div>
</div>

<div id="bet-area" class="d-flex justify-content-center gap-3 mt-4">
    <div id="bet_player" class="bet-box p-3 rounded bg-primary text-light text-center">
        <strong>Player</strong>
        <div class="bet-amount mt-2">0</div>
    </div>
    <div id="bet_draw" class="bet-box p-3 rounded bg-success text-light text-center">
        <strong>Draw</strong>
        <div class="bet-amount mt-2">0</div>
    </div>
    <div id="bet_banker" class="bet-box p-3 rounded bg-danger text-light text-center">
        <strong>Banker</strong>
        <div class="bet-amount mt-2">0</div>
    </div>
</div>
