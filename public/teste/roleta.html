
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>European Roulette Vertical</title>
<style>
body {
  background-color: #006600;
  font-family: Arial, sans-serif;
  user-select: none;
}

.container {
  width: 900px;
  margin: 20px auto;
  text-align: center;
}

.header {
  color: white;
  font-size: 36px;
  margin-bottom: 20px;
  text-shadow: 1px 0 0 black;
}

table {
  border-collapse: collapse;
  margin: 0 auto;
}

td {
  width: 50px;
  height: 50px;
  border: 1px solid white;
  text-align: center;
  vertical-align: middle;
  font-weight: bold;
  color: white;
}

td.red {
  background: linear-gradient(to bottom, #c61313 0%, #840000 100%);
}

td.black {
  background: linear-gradient(to bottom, #424242 0%, #000000 100%);
}

td.green {
  background: #0f8;
  color: black;
}

td.span-cell {
  font-size: 14px;
}

.betting-row td {
  height: 40px;
  font-size: 14px;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">European Roulette</div>
  <table>
    <!-- NÃºmeros -->
    <tr>
      <td class="green" rowspan="3">0</td>
      <td class="red">3</td>
      <td class="black">6</td>
      <td class="red">9</td>
      <td class="red">12</td>
      <td class="black">15</td>
      <td class="red">18</td>
      <td class="red">21</td>
      <td class="black">24</td>
      <td class="red">27</td>
      <td class="red">30</td>
      <td class="black">33</td>
      <td class="red">36</td>
      <td class="span-cell">2-1</td>
    </tr>
    <tr>
      <td class="black">2</td>
      <td class="red">5</td>
      <td class="black">8</td>
      <td class="black">11</td>
      <td class="red">14</td>
      <td class="black">17</td>
      <td class="black">20</td>
      <td class="red">23</td>
      <td class="black">26</td>
      <td class="black">29</td>
      <td class="red">32</td>
      <td class="black">35</td>
      <td class="span-cell">2-1</td>
    </tr>
    <tr>
      <td class="red">1</td>
      <td class="black">4</td>
      <td class="red">7</td>
      <td class="black">10</td>
      <td class="black">13</td>
      <td class="red">16</td>
      <td class="black">19</td>
      <td class="black">22</td>
      <td class="red">25</td>
      <td class="red">28</td>
      <td class="black">31</td>
      <td class="red">34</td>
      <td class="span-cell">2-1</td>
    </tr>

    <!-- 12s -->
    <tr class="betting-row">
      <td colspan="4">1st 12</td>
      <td colspan="4">2nd 12</td>
      <td colspan="4">3rd 12</td>
      <td></td>
    </tr>

    <!-- Apostas especiais -->
    <tr class="betting-row">
      <td colspan="2">1-18</td>
      <td colspan="2">Even</td>
      <td colspan="2" class="red">Red</td>
      <td colspan="2" class="black">Black
</td>
      <td colspan="2">Odd</td>
      <td colspan="2">19-36</td>
      <td></td>
    </tr>
  </table>
</div>
</body>
</html>
